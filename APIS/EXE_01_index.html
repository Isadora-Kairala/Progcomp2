<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>API Teste</title>
</head>
<body> 

    <h1> Lista de Usuários</h1>
    <button onclick="carregarEnderecos()">Carregar Endereços</button>
    <ul id="listaUsuarios"></ul>

<script>
   async function carregarEnderecos(){
      try {
          
      const resposta = await fetch("https://jsonplaceholder.typicode.com/users");
      const usuarios = await resposta.json();
      const lista = document.getElementById("listaUsuarios");
      lista.innerHTML = "";
        for( let i = 0; i < usuarios.length; i++){
            const li = document.createElement("li");
            li.innerHTML = `
            <strong>Nome:</strong> ${usuarios[i].name}<br>
            <strong>Endereço:</strong> ${usuarios[i].address.street}, ${usuarios[i].address.city} - ${usuarios[i].address.zipcode}
          `;
            lista.appendChild(li);

          }
         } catch (erro) {
            console.error(" Erro para carregar usuários:", erro);
            alert("Não foi possivel carregar os dados da API");

         }
   }



</script>
    
</body>
</html>
